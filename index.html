<head>

<body>
    <input type="text" id="initialArray" value="5,2,1,6,8,0"> <br><br>
    <input type="button" value="Bubble Sort"  onclick="getInputValue()">
    <div id="result"></div>
    <script>
    function getInputValue() {
        const inputArray = document.getElementById('initialArray').value.split(',').map((stringNumber)=> {
            return Number.parseInt(stringNumber, 10);
        });
        console.log(inputArray);
         const result = bubbleSort(inputArray);
         document.getElementById('result').innerText = result.join(',');
    }
    </script>
